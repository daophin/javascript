<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header><h1>Descubra pela idade seu avatar!</h1></header>
    <section class="conteudo">
        <div id="principal">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade"><br>
            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" id="feminino" value="feminino" checked>
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input class="btn" type="button" value="Verificar">
            <p>Preencha os dados acima para ver o resultado!</p>
            <div class="imagem">
                <img src="imagens/sprite01.png" alt="imagem">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <footer class="rodape"><p>&copy; Curso em VÃ­deo</p></footer>
</body>
</html>
