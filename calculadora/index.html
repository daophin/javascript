<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/form.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem na CSS-->
            </div>
            <div>
                <h1 id="titulo">Calculadora!</h1>
                <p id="subtitulo">Escolha um número para descobrir seu anterior e seu sucessor!</p>
            </div>
            <div>
                <form action="#" method="get" autocomplete="off">
                    <i class="material-icons">calculate</i>
                    <label for="menssage">Number</label>
                    <input class="num1" type="text" name="menssage" id="txtn1" placeholder="Digite um valor inteiro">
                    <input class="btn" type="button" value="Calcular" onclick="somar()">
                </form>
            </div>
            <div id="res">Resultado</div>
        </section>
    </main>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var s = n1 + 1
            var sub = n1 - 1
            res.innerHTML = `Sucessor ${s}<br> Antecessor ${sub}`
        }
        </script>
    <footer>
        <p>copyright ©</p>
    </footer>
</body>
</html>
