<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>
    <h1>Sistema de Gest達o de Datas</h1>
    <label for="nome">Nome</label>
    <input type="text" name="" id=""><br>
    <label for="cumprimento">cumprimentar</label>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Enter" onclick="clicar()">
    <div id="resp" ></div>
    <script>
        function clicar() {
            var saudacao = window.document.getElementById('txt')
            var resp = window.document.getElementById('resp')
            var sadacaoR = String(saudacao.value).toUpperCase()
            var sadacaoR = sadacaoR.replaceAll(' ', '')
            var pegarHora = new Date()
            var horaAtual = pegarHora.getHours()
            var minutoAtual = pegarHora.getMinutes()
            if (sadacaoR == 'BOM DIA' && horaAtual < 12) {
                resp.innerHTML = `Bom dia! S達o ${horaAtual}:${minutoAtual}`
            }
            else if (sadacaoR == 'BOA TARDE' && horaAtual <= 18) {
                resp.innerHTML = `Boa tarde! S達o ${horaAtual}:${minutoAtual}`
            }
            else {
                resp.innerHTML = `Boa noite! S達o ${horaAtual}:${minutoAtual}`
            }
        }
    </script>
</html>
